<!-- <app-loader></app-loader> -->
<div class="container-fluid">
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0 font-size-18">Dashboard</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div>
            <h2>Traffic profile calendar</h2>
            <select [(ngModel)]="selectedIntersection" (change)="onIntersectionChange()">
                <option *ngFor="let intersection of intersections" [value]="intersection.name">
                    {{ intersection.name }}
                </option>
            </select>
            <apx-chart
                    *ngIf="chartOptions.series"
                    [series]="chartOptions.series"
                    [chart]="chartOptions.chart"
                    [dataLabels]="chartOptions.dataLabels"
                    [plotOptions]="chartOptions.plotOptions"
                    [title]="chartOptions.title">
            </apx-chart>
        </div>
    </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Promedio de vehiculos por dia</h4>

          <select (change)="onIntersectionChangeAverage($event.target.value)">
            <option *ngFor="let intersection of intersections" [value]="intersection.name" [selected]="intersection.name === selectedIntersectionAverage">
              {{ intersection.name }}
            </option>
          </select>

          <apx-chart class="apex-charts" dir="ltr" [series]="lineAverageVehicleDay.series" [chart]="lineAverageVehicleDay.chart"
                     [colors]="lineAverageVehicleDay.colors" [stroke]="lineAverageVehicleDay.stroke"
                     [dataLabels]="lineAverageVehicleDay.dataLabels" [title]="lineAverageVehicleDay.title"
                     [responsive]="lineAverageVehicleDay.responsive" [legend]="lineAverageVehicleDay.legend"
                     [xaxis]="lineAverageVehicleDay.xaxis" [yaxis]="lineAverageVehicleDay.yaxis" [stroke]="lineAverageVehicleDay.stroke"
                     [markers]="lineAverageVehicleDay.markers">
          </apx-chart>
        </div>
      </div>
    </div>
  </div>



</div> <!-- container-fluid -->
